<div class="to-do-form">
    <div class="to-do-form_inputs">
        <input [(ngModel)]="toDoTitle" type="text" />
        <button (click)="saveToDo()">Save ToDo</button>
    </div>
    <div class="to-do-form_list">
        <app-to-do-list [toDos]="toDoList" (refreshToDoList)="refreshToDos()"></app-to-do-list>
    </div>
</div>
